services:
  - type: web
    name: haymanh-backend
    env: node
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CORS_ORIGIN
        sync: false
  - type: static
    name: haymanh-frontend
    rootDir: haymanh-success
    buildCommand: npm install && npm run build
    staticPublishPath: build

